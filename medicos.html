<!doctype html>
<html class="no-js" lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicos</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/consulta.css">
    <link rel="stylesheet" href="css/expedientes.css">
  </head>
  <body>

    <div class="title-bar">
      <div class="title-bar-left">
        <button class="menu-icon" type="button" data-toggle="offCanvasLeft"></button>
        <span class="title-bar-title">ConsulTech</span>
      </div>
      <div class="title-bar-right">
        <button type="button" class="button logout">Salir</button>
      </div>
    </div>
    
    <div class="large-2 columns side">
        <ul class="side-nav primary-nav">
          <li id="consulta" class="current nav-item">Consulta</li>
          <li id="directorio" class="nav-item">Directorio</li>
          <li id="personalizar" class="nav-item">Personalizar</li>
          <li id="herramientas" class="nav-item">Herramientas</li>
        </ul>
    </div>

    <div class="large-10 columns ventana" style="margin-left: 1%">
      <div class="large-12 columns" style="padding: 0">
        <ul class="menu">
          <li id="records">
            <a href="expedientes.html">Expedientes</a>
          </li>
          <li id="medics" class="selected">
            <a href="medicos.html">Medicos</a>
          </li>
          <li id="citas">
            <a href="citas.html">Citas</a>
          </li>
          <li id="ingresos">
            <a href="ingresos.html">Ingresos</a>
          </li>
          <li id="stats">
            <a href="estadisticas.html">Estadisticas</a>
          </li>
        </ul>
      </div>
      <div class="large-12 columns ventana">
        <!-- Header sub-menus -->
        <div class="large-12 columns header">
          Medicos
        </div>
        <!-- sub menus -->
        <div class="large-12 columns sub-menu-container">
          <ul class="menu sub-menu">
            <li id="nuevoMedico">
              <a>Nuevo</a>
            </li>
            <li id="modificarMedico">
              <a>Modificar</a>
            </li>
            <li id="eliminarMedico">
              <a>Eliminar</a>
            </li>
          </ul>
        </div>
        <!-- Containers -->
        <div class="default-container large-12 columns">
          <h2>Buscar Medico</h2>
          <div class="search large-12 columns">
            <input type="text" class="searchTerm" placeholder="Buscar un medico">
              <button type="submit" class="searchButton"/>
          </div>
          <div class="large-12 columns" id="app">
            <table>
              <tr class="table-headers">
                <th style="width: 2%"></th>
                <th>Nombre del Medico</th>
              </tr>
              <tr v-for="record in records" class="medicos">
                <td></td>
                <td>{{record.name}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/menu.js"></script>    
    <script src="js/vue.js"></script>
    <script src="js/medicos.js"></script>
  </body>
</html>
