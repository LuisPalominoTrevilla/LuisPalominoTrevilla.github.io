<!doctype html>
<html class="no-js" lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedientes</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/consulta.css">
    <link rel="stylesheet" href="css/expedientes.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
  </head>
  <body>

    <div id="mySidenav" class="side">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <ul class="side-nav primary-nav">
        <li id="consulta" class="current nav-item">Consulta</li>
        <li id="directorio" class="nav-item">Directorio</li>
        <li id="personalizar" class="nav-item">Personalizar</li>
        <li id="herramientas" class="nav-item">Herramientas</li>
      </ul>
    </div>

    <!-- Beginning of the display code -->

    <div id="main" class="large-12 columns">

    <div class="title-bar">
      <div class="title-bar-left">
        <button class="menu-icon" type="button" data-toggle="offCanvasLeft" onclick="openNav()"></button>
        <span class="title-bar-title">ConsulTech</span>
      </div>
      <div class="title-bar-right">
        <button type="button" class="button logout">Salir</button>
      </div>
    </div>

    <div class="large-12 columns" style="padding: 0">
        <ul class="menu menu-consulta">
          <li id="records" class="selected">
            <a href="expedientes.html">Expedientes</a>
          </li>
          <li id="medics">
            <a href="medicos.html">Medicos</a>
          </li>
          <li id="citas">
            <a href="citas.html">Citas</a>
          </li>
          <li id="ingresos">
            <a href="ingresos.html">Ingresos</a>
          </li>
          <li id="stats">
            <a href="estadisticas.html">Estadisticas</a>
          </li>
        </ul>
      </div>

      <!-- Header sub-menus -->
        <div class="large-12 columns header">
          Control de pacientes
        </div>

    <div class="large-12 columns ventana-container">
      
      <div class="large-12 columns ventana">
        <!-- sub menus -->
        <div class="large-12 columns sub-menu-container">
          <form method="get">
            <input type="hidden" name="id" value="" class="user-id">
            <ul class="menu sub-menu">
              <li id="nuevo">
                <a href="nuevo.html">Nuevo Paciente</a>
              </li>
              <li id="abrir">
                <input type="submit" name="abrir" value="Abrir Expediente" class="user-options">
              </li>
              <li id="actualizar">
                <input type="submit" name="actualizar" value="Actualizar Datos" class="user-options">
              </li>
              <li id="baja">
                <input type="submit" name="baja" value="Baja Paciente" class="user-options">
              </li>
            </ul>
          </form>
        </div>
        <!-- Containers -->
        <div class="default-container large-12 columns" id="visible">
          <h2>Buscar Paciente</h2>
          <div class="search large-12 columns">
            <form method="get">
              <input type="text" class="searchTerm" name="paciente" placeholder="Buscar un paciente">
              <input type="submit" class="searchButton" value="">
            </form>
          </div>
          <div class="large-12 columns" id="app">
            <table>
              <tr class="table-headers">
                <th style="width: 10%">Expediente</th>
                <th>Paciente</th>
              </tr>
              <tr v-for="record in records" class="pacientes">
                <td>{{record.numero}}</td>
                <td>{{record.name}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/menu.js"></script>    
    <script src="js/vue.js"></script>
    <script src="js/expedientes.js"></script>
  </body>
</html>
