<!doctype html>
<html class="no-js" lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitales</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/consulta.css">
    <link rel="stylesheet" href="css/directorio.css">
    <link rel="stylesheet" href="css/pacientes.css">
  </head>
  <body>

    <div class="title-bar">
      <div class="title-bar-left">
        <button class="menu-icon" type="button" data-toggle="offCanvasLeft"></button>
        <span class="title-bar-title">ConsulTech</span>
      </div>
      <div class="title-bar-right">
        <button type="button" class="button logout">Salir</button>
      </div>
    </div>
    
    <div class="large-2 columns side">
        <ul class="side-nav primary-nav">
          <li id="consulta" class="nav-item">Consulta</li>
          <li id="directorio" class="current nav-item">Directorio</li>
          <li id="personalizar" class="nav-item">Personalizar</li>
          <li id="herramientas" class="nav-item">Herramientas</li>
        </ul>
    </div>

    <div class="large-10 columns ventana" style="margin-left: 1%">
      <div class="large-12 columns" style="padding: 0">
        <ul class="menu">
          <li id="pacientes">
            <a href="pacientes.html">Pacientes</a>
          </li>
          <li id="hospitales" class="selected">
            <a href="hospitales.html">Hospitales</a>
          </li>
          <li id="medicamentos">
            <a href="medicamentos.html">Medicamentos</a>
          </li>
        </ul>
      </div>
      <div class="large-12 columns ventana">
        <!-- Header sub-menus -->
        <div class="large-12 columns header">
          Directorio de Hospitales
        </div>
        
        <!-- Containers -->
        <div class="default-container large-12 columns" id="visible">
          <h2>Buscar Hospital</h2>
          <div class="search large-12 columns">
            <input type="text" class="searchTerm" placeholder="Buscar un hospital">
              <button type="submit" class="searchButton"/>
          </div>
          <div class="large-12 columns" id="app">
            <table>
              <tr class="table-headers">
                <th style="width: 2%"></th>
                <th>Hospital</th>
              </tr>
              <tr v-for="record in records" class="hospitales">
                <td></td>
                <td>{{record.nombre}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/menu.js"></script>    
    <script src="js/vue.js"></script>
    <script src="js/hospitales.js"></script>
  </body>
</html>
