<!doctype html>
<html class="no-js" lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/foundation.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="images/favicon.png" sizes="16x16" type="image/png">
  </head>
  <body>
    <!-- Title Bar -->
    <div class="title-bar">
      <div class="title-bar-left">
        <img src="images/foto.jpg" width="10%" class="logo-tec"></img>
      </div>
    </div>
    
    
    
    <!-- Login form -->
    <div class="row">
      <div class="medium-6 medium-centered large-4 large-centered columns">
        <form>
          <div class="row column log-in-form">
            <h4 class="text-center">Biblio Search</h4>
            <label>Correo
              <input type="text" class="input-mail">
              <span class="floating-label">matricula@itesm.mx</span>
            </label>
            <label>Contraseña
              <input type="password" class="input-password">
              <span class="floating-label-pswd">contraseña</span>
            </label>
            <input id="show-password" type="checkbox"><label for="show-password">Mostrar Contraseña</label>
            <p><a type="submit" class="button expanded">Iniciar Sesión</a></p>
            <p class="text-center"><a href="#" class="forget">Olvidaste tu contraseña?</a></p>
          </div>
        </form>
      </div>
      <h6 class="error-msg text-center">La información introducida no es válida. Inténtelo de nuevo, por favor. </h6>
    </div>

    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/what-input.js"></script>
    <script src="../js/vendor/foundation.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
